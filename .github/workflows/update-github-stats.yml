name: Update GitHub Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths-ignore:
      - "assets/images/*.svg"
      - "output/*.svg"

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Streak Stats
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user: xlreon
          theme: tokyonight
          hide_border: false
          border_radius: 5
          locale: en

      - name: Generate Activity Graph
        uses: Ashutosh00710/github-readme-activity-graph@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: xlreon
          theme: react-dark
          hide_border: false
          area: true
          point_size: 6

      - name: List all files after generation
        run: |
          echo "=== Current directory structure ==="
          find . -name "*.svg" -type f | head -20
          echo ""
          echo "=== Assets/images directory ==="
          ls -la assets/images/ || echo "assets/images directory not found"
          echo ""
          echo "=== All SVG files in repo ==="
          find . -type f -name "*.svg" 2>/dev/null

      - name: Verify files were generated
        run: |
          if [ ! -f "assets/images/streak-stats.svg" ]; then
            echo "⚠️ Warning: streak-stats.svg was not generated in expected location"
            echo "Checking if files were generated elsewhere..."
          fi
          if [ ! -f "assets/images/activity-graph.svg" ]; then
            echo "⚠️ Warning: activity-graph.svg was not generated in expected location"
            echo "Checking if files were generated elsewhere..."
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Try to add any SVG files that might have been generated
          git add assets/images/*.svg 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update GitHub stats"
            git push
          else
            echo "No changes to commit - files may not have been generated"
            exit 1
          fi
